<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}"> 

	<title>Dashboard</title>
<style>

.col-4{
  padding: 10px;
}

button{
  width: 200px;
  height: 30px;
}

.column {
  float: left;
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>	
</head>
<body>

  <div style="color: white;padding:20px;position:absolute">{{mode}}</div>
  <nav class="navbar">
    
    <div class="logout" style="text-align: end;padding: 20px;">
      <form action="/" method="get">
      <button type="submit" formaction="/">LOGOUT</button>
      </form>
    </div>
  </nav>

<div class="row" style="display: flex;text-align: center;margin-top: 10%;">
    <div class="column" style="flex: 50%;">      
      <form>
        <div class="col-4">
          <button type="submit" formmethod="get" formaction="/add_student" >ADD STUDENT</button>
        </div>
        <div class="col-4">
          <button type="submit" formmethod="get" formaction="/add_subject">ADD SUBJECTS</button>
        </div>
        <div class="col-4">
          <button type="submit" formmethod="get" formaction="/add_marks">ADD/UPDATE Marks</button>
        </div> 
      </form>
      </div>
    <div class="column" style="flex: 50%;">
      <form action="/">
        <div class="col-4">
          <button type="submit" formaction="/view_std_data">VIEW STUDENT DETAILS</button>
        </div>
        <div class="col-4">
          <button type="submit" formaction="/view_sub_data">VIEW SUBJECTS</button>
        </div>
        <div class="col-4">
          <button type="submit" formaction="/performance">VIEW PERFORMANCE</button>
        </div>
      </form>
      </div>
  </div>
  </div>
</div>
	
</body>
</html>
